<div class="login__content">
  <button class="login__btn btn-solid--login" ng-click="app.login()" ng-if="!user.authenticated">login with facebook</button>
  <button class="login__btn btn-solid--login" ng-click="app.logout()" ng-if="user.authenticated">logout</button>
</div>
<div class="guest-form">
  <img ng-if="user.authenticated" ng-src="{{ user.profileImageURL }}" alt="profile pic">
  <form class="guest-form__form">

    <input class="guest-form__input" type="text" placeholder="first name" ng-value="user.cachedUserProfile.first_name || null" ng-model="user.cachedUserProfile.first_name" ng-disabled="user.authenticated">

    <input class="guest-form__input" type="text" placeholder="last name" ng-value="user.cachedUserProfile.last_name || null" ng-model="user.cachedUserProfile.last_name" ng-disabled="user.authenticated">

    <input class="guest-form__input" type="text" placeholder="age" ng-if="!user.authenticated" ng-model="user.cachedUserProfile.age">

    <input class="guest-form__input" type="text" ng-model="user.drink" placeholder="alcohol of choice">

    <input class="guest-form__input" type="text" placeholder="request a song" ng-model="user.songRequest">

    <input type="submit" ng-click="app.addGuest(user.cachedUserProfile.first_name, user.cachedUserProfile.last_name, user.drink)">
  </form>
</div>
