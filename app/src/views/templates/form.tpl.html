<div class="form">
  <img src="assets/img/logo.png" alt="Kristal & Drew Are Getting Married!" class="logo">
  <div class="login__content">
    <button class="login__btn btn-solid--login" ng-click="app.login()" ng-if="!user.authenticated">login with facebook</button>
    <button class="login__btn btn-solid--login" ng-click="app.logout()" ng-if="user.authenticated">logout</button>
  </div>
  <div class="guest-form">
    <img ng-if="user.authenticated" ng-src="{{ user.profileImageURL }}" alt="profile pic">
    <form class="guest-form__form">
      <div role="alert">
        <span class="error" ng-show="guest-form.user.cachedUserProfile.first_name.$error.required">
         Required!</span>
      </div>
      <fieldset>
        <div class="form-group">
          <label class="guest-form__label"><i class="guest-form__icon fa fa-user"></i></label>
          <input class="guest-form__input" type="text" placeholder="first name" ng-value="user.cachedUserProfile.first_name || null" ng-model="user.cachedUserProfile.first_name" ng-disabled="user.authenticated" required>
        </div>
        <div class="form-group">
          <label class="guest-form__label"><i class="guest-form__icon fa fa-user"></i></label>
          <input class="guest-form__input" type="text" placeholder="last name" ng-value="user.cachedUserProfile.last_name || null" ng-model="user.cachedUserProfile.last_name" ng-disabled="user.authenticated" required>
        </div>
        <div class="form-group">
          <label class="guest-form__label" ng-if="user.cachedUserProfile.age_range.min < 21 || !user.cachedUserProfile.age_range.min"><i class="guest-form__icon fa fa-child"></i></label>
          <label class="guest-form__label" ng-if="user.cachedUserProfile.age_range.min >= 40"><i class="guest-form__icon fa fa-wheelchair"></i></label>
          <label class="guest-form__label" ng-if="user.cachedUserProfile.age_range.min >= 21 && user.cachedUserProfile.age_range.min < 40"><i class="guest-form__icon fa fa-heartbeat"></i></label>
          <input class="guest-form__input" type="number" placeholder="age" ng-show="!user.authenticated" ng-model="user.cachedUserProfile.age_range.min" required integer>
        </div>
        <div class="form-group" ng-show="user.cachedUserProfile.age_range.min >= 21">
          <label class="guest-form__label"><i class="guest-form__icon fa fa-beer"></i></label>
          <input class="guest-form__input" type="text" ng-model="user.drink" placeholder="alcohol of choice">
        </div>
        <div class="form-group">
          <label class="guest-form__label"><i class="guest-form__icon fa fa-music"></i></label>
          <input class="guest-form__input" type="text" placeholder="request a song" ng-model="user.songRequest" required>
        </div>
        <input
          type="submit"
          ng-click="app.addGuest(
            user.cachedUserProfile.first_name,
            user.cachedUserProfile.last_name,
            user.drink,
            user.songRequest
          )"
        >
      </fieldset>
    </form>
  </div>
</div>
