<!DOCTYPE html>
<html class="no-js" ng-app="App">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kristal & Drew Wedding Registration</title>
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body ng-controller="AppCtrl as app" ng-class="{ login: !user }">
  <div class="video-bg">
    <div class="video-bg__overlay"></div>
    <video ng-if="!formSubmitted" class="video-bg__video" poster="assets/img/bg.jpg" id="bgvid" autoplay loop>
      <source src="assets/img/video-bg.webm" type="video/webm">
      <source src="assets/img/video-bg.mp4" type="video/mp4">
    </video>
    <video ng-if="formSubmitted" class="video-bg__video" poster="assets/img/bg.jpg" id="bgvid" autoplay loop>
      <source src="assets/img/video-bg-proposal.webm" type="video/webm">
      <source src="assets/img/video-bg-proposal.mp4" type="video/mp4">
    </video>
  </div>

  <div ui-view="content"></div>

  <script src="assets/js/main.min.js"></script>

</body>
</html>
